
<div class="row">
    <div class="col-12">
        <button type="button" class="btn btn-primary" (click)="conectar()">Obtener Datos Guardados</button>
    </div>
</div>
<div class="row mt-4">
    <div class="col">
        <ng-container *ngIf="NoRows !== 0">
            <table class="table table-striped hide" >
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>User Name</th>
                        <th>Date</th>
                        <th>Punch In</th>
                        <th>Punch Out</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let file of data; index as ind">
                        <td>{{ file.userid }}</td>
                        <td>{{ file.username }}</td>
                        <td>{{ file.date }}</td>
                        <td>{{ file.punchin }}</td>
                        <td>{{ file.punchout }}</td>
                        <td ><a (click)="onDelete(file._id,file,ind)"><i class="fas fa-trash cursor-pointer" ></i></a></td>
                        <td ><a (click)="onUpdate(file)"><i class="fas fa-edit cursor-pointer"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
    </div>
</div>
